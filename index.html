<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  <section>
    <div class="container">
      <form class="site-form" autocomplete="off" method="get">
        <input class="form-control site-input" id="exampleDataList" placeholder="Type to search...">
        
        <select class="form-select site-select" aria-label="Default select example">
          <option selected disabled>Languages</option>
        </select>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      <div class="hero">
        <ul class="list list-unstyled row d-flex flex-wrap align-items-center justify-content-between mt-5">
          
        </ul>
      </div>
    </div>
  </section>
  
  
  
  
  
  
  
  
  
  <!-- scripts -->
  <script src="/js/books.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
